<tr [ngClass]="{ disabled: disabled === true }">
  <td class="fd-has-font-weight-bold">
    {{ entry.metadata.name }}
  </td>
  <td>
    <fd-badge [modifier]="'filled'"
      [status]="(entry.status.readyReplicas || 0)===entry.spec.replicas? 'success' : 'error'">
      {{ entry.status.readyReplicas || '0' }}/{{ entry.spec.replicas }}
    </fd-badge>
  </td>
  <td>{{ entry.metadata.creationTimestamp | timeAgo }}</td>
  <td>
    <span *ngFor="let container of entry.spec.template.spec.containers" >
      {{ container.image }}
    </span>
  </td>
  <td>
    <span *ngFor="let label of getLabels(entry.metadata.labels)" class="fd-token y-fd-token y-fd-token--no-button">
      {{ label }}
    </span>
  </td>
  <td>
    <app-status-label [statusType]="getStatusType(entry)">
      {{ getStatus(entry) }}
    </app-status-label>
  </td>
  <td class="fd-has-text-align-center">
    <y-list-actions [entry]="entry" [entryEventHandler]="entryEventHandler" [actions]="actions"></y-list-actions>
  </td>
</tr>
